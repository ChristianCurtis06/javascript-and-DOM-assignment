<!-- Task 1: Create an HTML structure with at least 5 elements that will be styled dynamically -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <style>
        .container {
            margin: auto;
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: #ffffff;
        }

        .box {
            text-align: center;
            padding: 10px;
            border-radius: 20px;
        }

        .highlighted {
            background-color: lightblue !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1" class="box" onmouseover="changeColor(event)" onmouseout="revertColor(event)" onclick="highlight(event)">Click me to change color</div>
        <div id="box2" class="box" onmouseover="changeColor(event)" onmouseout="revertColor(event)" onclick="highlight(event)">Click me to change color</div>
        <div id="box3" class="box" onmouseover="changeColor(event)" onmouseout="revertColor(event)" onclick="highlight(event)">Click me to change color</div>
        <div id="box4" class="box" onmouseover="changeColor(event)" onmouseout="revertColor(event)" onclick="highlight(event)">Click me to change color</div>
        <div id="box5" class="box" onmouseover="changeColor(event)" onmouseout="revertColor(event)" onclick="highlight(event)">Click me to change color</div>
    </div>
</body>
</html>
